<body style="background-color:#201e2f">
	<div>
		<div class="jumbotron big-banner"
			style="height:20vh; padding-bottom:0px; margin-bottom:0px; background-size: cover; background-image: url('https://i.ibb.co/0jrwzW0/banner2.png')">

		<div>

				<tr>

								style="width: 30vw; flex-direction: column;">
								<div style="text-align:center;margin-top: 50px; background:rgba(0,0,0,0.5); width:15vw"
									class="rounded">
									<h1 style="text-align:center;">
										<font style="font-weight: bold;" face="verdana" size="10" color="white">Park
											Finder
										</font>
									</h1>
								</div>
								<div style="line-height:50%;">
									<br>
								</div>
								<!-- <div style="background:rgba(0,0,0,0.5); width: 23vw" class="rounded">
									<h6 class="text-light text-center">Login Here:</h6>
									<div id="firebaseui-auth-container"></div>
									<div class="d-flex justify-content-center">
										<input id="username" type="text" placeholder="username" size="10"></input>
										<input id="password" type="text" placeholder="password" size="10"></input>
									</div>
									<div class="d-flex justify-content-center">
										<div class="control">
											<button type="submit" class="btn btn-primary">Login</button>
										</div>
									</div>
								</div> -->
								<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
									<div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
									  <h2 class="mdl-card__title-text">Login</h2>
									</div>
									<div class="mdl-card__supporting-text mdl-color-text--grey-600">
									  <!-- <p>Enter an email and password below and either sign in to an existing account or sign up</p> -->
							
									  <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
									  &nbsp;&nbsp;&nbsp;
									  <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
									  <br/><br/>
									  <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign In</button>
									  &nbsp;&nbsp;&nbsp;
									  <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign Up</button>
									  &nbsp;&nbsp;&nbsp;
									  <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
									  &nbsp;&nbsp;&nbsp;
									  <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>
							
									  <!-- Container where we'll display the user details -->
									  <div class="quickstart-user-details-container">
										Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
										<div>Firebase auth <code>currentUser</code> object value:</div>
										<pre><code id="quickstart-account-details">null</code></pre>
									  </div>
									</div>
								  </div>
							</div>

							<div class="mx-auto" style="width: 23vw;">
								<div style="text-align:center;margin-top: 50px; background-color: white;"
									class="rounded">
									<h4 class="text-success" font="">Find Parks!</h4>
								</div>
							</div>

							<div id="stateForm" class="mx-auto" style="width: 23vw;">
								<form>
									<table>
										<td style="width:15vw">
											<select required class="form-control form-control-sm" id="stateSelect">
												<option value="" disabled selected>Select your state</option>
											</select>
										</td>
										<td style="width:8vw">
											<button onclick="submitMe()" type="button" style="width:8vw;" class="btn btn-success">Go!</button>
										</td>
									</table>
								</form>
							</div>
						</div>
					</td>
					<td style="vertical-align: top; width:50vw;">
						<div class="tab">
							<button type="button" class="btn active font-weight-bold tablinks"
								onclick="openTab(event, 'myResults')">Search Results</button>
							<button type="button" class="btn inactive tablinks" onclick="openTab(event, 'mySaved')">My
								Saved Results</button>
						</div>
						<div id="myResults" class="tabcontent">
							<h1>Results Found:</h1>
						</div>
						<div id="mySaved" class="tabcontent" style="display: none">
							<h1>My Saved Results:</h1>>
						</div>
					</td>
				</tr>
			</table>
		</div>
